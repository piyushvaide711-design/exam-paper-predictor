            font-size: 2.5em;

            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 24px;
        }

        .form-control:hover {
            border-color: #2c5282;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #2c5282;
            background: white;
            box-shadow: 0 0 0 4px rgba(44, 82, 130, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 20px 40px;

            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #2c5282 0%, #1e3a5f 100%);

            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(44, 82, 130, 0.3);
            margin-top: 40px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(44, 82, 130, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle1 {
            width: 150px;
            height: 150px;
            top: -75px;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .circle2 {
            width: 100px;
            height: 100px;
            bottom: -50px;
            left: 5%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .circle3 {
            width: 80px;
            height: 80px;
            top: 50%;
            right: -40px;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .info-card {
            background: linear-gradient(135deg, rgba(44, 82, 130, 0.1) 0%, rgba(30, 58, 95, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
